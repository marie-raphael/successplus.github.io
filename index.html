<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-commerce</title>
        <link rel="shortcut icon" type="image/png" href="gorilla.png"/>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    </head>
    <body>
        <!--barre de navigation-->
        <nav>
            <h1>Homepage</h1>
            <div class="onglets">
                <p class="link">News</p>
                <p class="link">Men</p>
                <p class="link">Women</p>
                <p class="link">Children</p>
                <p class="link">Gifts</p>
                <form>
                    <input type="search" placeholder="Rechercher">
                </form>
                <p><img src="https://img.icons8.com/material-outlined/24/000000/like--v1.png"/></p>
                <p><img src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart--v1.png"/></p>
            </div>
        </nav>
        <!--fin de la barre de navigation-->
        <!--header-->
        <header>
            <h1>It's your shop, your home.</h1>
            <button>Sail <img src="https://img.icons8.com/material-rounded/24/000000/sent.png"/></button>
        </header>
        <!--fin de header-->
        <!--section principale-->
        <section class="main">
            <!--toutes les cartes-->
            <div class="cards">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/51YTfp1qqaL.jpg" alt="See the source image" class=" nofocus" tabindex="0" aria-label="See the source image" data-bm="21">
                    <div class="card-header">
                        <h4 class="title">Success book</h4>
                        <h4 class="price">150$</h4>
                    </div>
                    <div class="card-body">
                        <p>Books for success in life</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://actualitecryptofr.com/wp-content/uploads/1644741229_479_5-livres-pour-enfants-Bitcoin-que-vous-pourriez-offrir-ce.jpg" alt="See the source image" class=" nofocus" tabindex="0" aria-label="See the source image" data-bm="21">
                    <div class="card-header">
                        <h4 class="title">Success book for children</h4>
                        <h4 class="price">100$</h4>
                    </div>
                    <div class="card-body">
                        <p>Fun book for children</p>
                    </div>
                </div>
            </div>
            <!--fin de toutes les cartes-->
            <!--video-->
            <div class="video">
                <iframe src="https://youtube.com/embed/4vDwGkK_fnE" allowfullscreen></iframe>
            </div>
            <!--fin de la video-->
        </section>
        <!--fin de la section-->

        <!--pied de la page-->
        <footer>
            <p>&copy; Contact us at 69 47 00 00</p>
            <p>The key to success is to never give up</p>
            <div class="social-media">
                <p><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-f.png"/></p>
                <p><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"/></p>
                <p><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"/></p>
                <p><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-2--v1.png"/></p>
            </div>
        </footer>
        <!--fin de pied de page-->
    </body>
</html>
